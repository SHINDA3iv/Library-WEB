<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная страница</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="site-header">
        <h1>Детали книги</h1>
        <nav class="site-nav">
            <a href="admin.html">Главная</a>
        </nav>
        <div class="auth-buttons">
            <span id="user-name" class="user-name"></span>
            <button id="logout-btn" class="auth-button">Выйти</button>
        </div>
    </div>
    <div class="container">
        <h1>Административная страница</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('fileCatalog')">Каталог файлов</button>
            <button class="tab-button" onclick="openTab('addFile')"> Добавление файла</button>
            <button class="tab-button" onclick="openTab('downloadRanking')">Рейтинг скачиваний</button>
            <button class="tab-button" onclick="openTab('userLogs')">Таблица логов</button>
        </div>
        
        <div id="fileCatalog" class="tab-content active">
            <h2>Каталог файлов</h2>
            <table id="file-table">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="file-pagination"></div>
            <div id="file-select">
                <select id="file-items-per-page">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                </select>
            </div>
        </div>
        
        <div id="addFile" class="tab-content">
            <h2>Форма добавления файла</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="text" id="book-title" name="title" placeholder="Название книги" required>
                <input type="text" id="author" name="author" placeholder="Автор" required>
                <input type="text" id="genre" name="genre" placeholder="Жанр" required>
                <input type="text" id="publisher" name="publisher" placeholder="Издатель" required>
                <input type="number" id="publication-year" name="publication_year" placeholder="Год публикации" required>
                <div class="file-input-group">
                    <label for="file-upload">Файл книги:</label>
                    <input type="file" id="file-upload" name="book_file" required>
                </div>
                <div class="image-input-group">
                    <label for="image-upload">Файл изображения:</label>
                    <input type="file" id="image-upload" name="image_file" required>
                </div>
                <button type="submit">Добавить</button>
            </form>
        </div>
        
        <div id="downloadRanking" class="tab-content">
            <h2>Рейтинг скачиваний</h2>
            <table id="ranking-table">
                <thead>
                    <tr>
                        <th>Имя файла</th>
                        <th>Количество скачиваний</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="ranking-pagination"></div>
            <div id="ranking-select">
                <select id="ranking-items-per-page">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                </select>
            </div>
        </div>       

        <div id="userLogs" class="tab-content">
            <h2>Протокол действий пользователей</h2>
        
            <div id="log-export">
                <h3>Экспорт логов</h3>
                <div class="form-row">
                    <label for="start-date">Начало:</label>
                    <input type="date" id="start-date">
                    <label for="end-date">Конец:</label>
                    <input type="date" id="end-date">
                    <label for="file-format">Формат:</label>
                    <select id="file-format">
                        <option value="json">JSON</option>
                        <option value="xml">XML</option>
                        <option value="txt">TXT</option>
                    </select>
                    <button id="export-logs-btn">Скачать</button>
                </div>
            </div>
                         
            <table id="log-table">
                <thead>
                    <tr>
                        <th>Дата и время</th>
                        <th>Действие</th>
                        <th>Пользователь</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="log-pagination"></div>
            <div id="log-select">
                <select id="log-items-per-page">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20" selected>20</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>
    </div>
    <script type="module" src="admin-script.js"></script>
</body>
</html>
