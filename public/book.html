<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали книги</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <h1>Библиотека книг</h1>
        </div>
        <nav class="site-nav">
            <a href="index.html">Главная</a>
            <a href="about.html">О нас</a>
            <a href="contact.html">Контакты</a>
        </nav>
        <div class="auth-buttons">
            <a href="/auth/login.html" id="login-btn" class="auth-button">Вход</a>
            <a href="/auth/register.html" id="register-btn" class="auth-button">Регистрация</a>
            <span id="user-name" class="user-name"></span>
            <button id="logout-btn" class="auth-button hidden">Выйти</button>
        </div>
    </header>
    <div class="container book-details-container">
        <div class="book-cover-wrapper">
            <img id="book-cover" src="" alt="Обложка книги" width="200px">
        </div>
        <div class="book-info">
            <h1 id="book-title">Название книги</h1>
            <p><strong>Автор:</strong> <span id="book-author"></span></p>
            <p><strong>Жанр:</strong> <span id="book-genre"></span></p>
            <p><strong>Издатель:</strong> <span id="book-publisher"></span></p>
            <p><strong>Год публикации:</strong> <span id="book-year"></span></p>
            <a id="book-download" href="" class="download-link">Скачать книгу</a>
        </div>
    </div>
    <script src="book.js"></script>
</body>
</html>
